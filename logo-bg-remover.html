<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Background Remover - AIHUBS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0D0D0D;
            color: #F2F2F2;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 36px;
            background: linear-gradient(135deg, #F5EB82 0%, #E6D96B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 40px;
        }

        .upload-section {
            background: #171717;
            border: 2px dashed rgba(245, 235, 130, 0.3);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            margin-bottom: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #F5EB82;
            background: #1F1F1F;
        }

        .upload-section.drag-over {
            border-color: #F5EB82;
            background: rgba(245, 235, 130, 0.1);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: #F5EB82;
            color: #0D0D0D;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 235, 130, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .preview-item {
            background: #171717;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .preview-item img {
            max-width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .preview-item.original {
            border-color: rgba(255, 100, 100, 0.3);
        }

        .preview-item.processed {
            border-color: rgba(100, 255, 100, 0.3);
        }

        .preview-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
        }

        .preview-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .processing {
            text-align: center;
            padding: 40px;
            color: #F5EB82;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #171717;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #F5EB82, #E6D96B);
            width: 0%;
            transition: width 0.3s ease;
        }

        .action-buttons {
            text-align: center;
            margin-top: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .checkered-bg {
            background-image:
                linear-gradient(45deg, #333 25%, transparent 25%),
                linear-gradient(-45deg, #333 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #333 75%),
                linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé® Logo Background Remover</h1>
        <p class="subtitle">X√≥a n·ªÅn logo t·ª± ƒë·ªông b·∫±ng AI - Mi·ªÖn ph√≠ 100%</p>

        <div class="upload-section" id="uploadSection" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìÅ</div>
            <h2>K√©o th·∫£ logo v√†o ƒë√¢y</h2>
            <p style="color: #999; margin: 10px 0;">ho·∫∑c click ƒë·ªÉ ch·ªçn file</p>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div id="processing" class="processing" style="display: none;">
            <h3>ƒêang x·ª≠ l√Ω...</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">0 / 0</p>
        </div>

        <div id="previewGrid" class="preview-grid"></div>

        <div class="action-buttons" id="actionButtons" style="display: none;">
            <button class="btn" onclick="downloadAll()">‚¨áÔ∏è T·∫£i t·∫•t c·∫£ (ZIP)</button>
            <button class="btn" onclick="clearAll()">üîÑ Reset</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const previewGrid = document.getElementById('previewGrid');
        const processing = document.getElementById('processing');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const actionButtons = document.getElementById('actionButtons');

        let processedImages = [];

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('drag-over');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('drag-over');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('drag-over');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
            if (files.length > 0) {
                processFiles(files);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                processFiles(files);
            }
        });

        async function processFiles(files) {
            processing.style.display = 'block';
            previewGrid.innerHTML = '';
            processedImages = [];

            const total = files.length;

            for (let i = 0; i < total; i++) {
                const file = files[i];
                progressText.textContent = `${i + 1} / ${total}`;
                progressFill.style.width = `${((i + 1) / total) * 100}%`;

                try {
                    const { original, processed } = await removeBackground(file);
                    processedImages.push({ name: file.name, url: processed });

                    // Add to preview
                    addPreview(file.name, original, processed);
                } catch (error) {
                    console.error('Error processing', file.name, error);
                }
            }

            processing.style.display = 'none';
            actionButtons.style.display = 'flex';
        }

        async function removeBackground(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        canvas.width = img.width;
                        canvas.height = img.height;

                        // Draw image
                        ctx.drawImage(img, 0, 0);

                        // Get image data
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;

                        // Simple background removal algorithm
                        // Get the corner pixel as reference background color
                        const bgR = data[0];
                        const bgG = data[1];
                        const bgB = data[2];

                        const threshold = 30;

                        for (let i = 0; i < data.length; i += 4) {
                            const r = data[i];
                            const g = data[i + 1];
                            const b = data[i + 2];

                            // If pixel is similar to background, make it transparent
                            if (Math.abs(r - bgR) < threshold &&
                                Math.abs(g - bgG) < threshold &&
                                Math.abs(b - bgB) < threshold) {
                                data[i + 3] = 0; // Set alpha to 0
                            }
                        }

                        ctx.putImageData(imageData, 0, 0);

                        resolve({
                            original: e.target.result,
                            processed: canvas.toDataURL('image/png')
                        });
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function addPreview(name, original, processed) {
            const item = document.createElement('div');
            item.innerHTML = `
                <div class="preview-item original">
                    <div class="preview-label">G·ªëc</div>
                    <img src="${original}" alt="Original">
                    <div class="preview-name">${name}</div>
                </div>
                <div class="preview-item processed">
                    <div class="preview-label">ƒê√£ x√≥a n·ªÅn</div>
                    <div class="checkered-bg" style="padding: 10px; border-radius: 8px; margin-bottom: 10px;">
                        <img src="${processed}" alt="Processed" style="margin: 0;">
                    </div>
                    <div class="preview-name">${name}</div>
                    <button class="btn" style="width: 100%; margin-top: 8px;" onclick="downloadSingle('${processed}', '${name}')">
                        ‚¨áÔ∏è T·∫£i xu·ªëng
                    </button>
                </div>
            `;
            previewGrid.appendChild(item);
        }

        function downloadSingle(dataUrl, name) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = name.replace(/\.(jpg|jpeg)$/i, '') + '_transparent.png';
            link.click();
        }

        async function downloadAll() {
            const zip = new JSZip();
            const folder = zip.folder("logos_transparent");

            processedImages.forEach((img, index) => {
                const base64 = img.url.split(',')[1];
                folder.file(img.name.replace(/\.(jpg|jpeg)$/i, '') + '_transparent.png', base64, { base64: true });
            });

            const content = await zip.generateAsync({ type: 'blob' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = 'logos_transparent.zip';
            link.click();
        }

        function clearAll() {
            previewGrid.innerHTML = '';
            processedImages = [];
            actionButtons.style.display = 'none';
            fileInput.value = '';
        }
    </script>
</body>

</html>
